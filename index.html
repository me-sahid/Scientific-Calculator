<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="main">
        <div class="input-box">
            <input type="text" placeholder="0" id="input-screen" disabled>
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="ac">
            <input type="button" value="CE" id="erase">
            <input type="button" value="(" class="input-button">
            <input type="button" value=")" class="input-button">
            <input type="button" value="7" class="input-button">
            <input type="button" value="8" class="input-button">
            <input type="button" value="9" class="input-button">
            <input type="button" value="/" class="input-button">
            <input type="button" value="4" class="input-button">
            <input type="button" value="5" class="input-button">
            <input type="button" value="6" class="input-button">
            <input type="button" value="*" class="input-button">
            <input type="button" value="1" class="input-button">
            <input type="button" value="2" class="input-button">
            <input type="button" value="3" class="input-button">
            <input type="button" value="-" class="input-button">
            <input type="button" value="0" class="input-button">
            <input type="button" value="." class="input-button">
            <input type="button" value="%" id="percentage">
            <input type="button" value="+" class="input-button">
            <input type="button" value="x^y" id="pow">
            <input type="button" value="sin" id="sin">
            <input type="button" value="cos" id="cos">
            <input type="button" value="tan" id="tan">
            <input type="button" value="Ï€" id="pie">
            <input type="button" value="e" id="e">
            <input type="button" value="log" id="log">
            <input type="button" value="=" id="equal">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
